<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doge - Cadastro</title>
    <link href="../assets/css/normalize.css" rel="stylesheet">
    <link href="../assets/css/telaLogin.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main class="formCadastro">
            <form class="plataformaForm">
               
                <div class="formCadastro__geral">

                    <div class="logoCadastro">
                        <a href="emDestaque.html"><img src="../assets/img/Design sem nome.svg"></a>
                        <h2>Cadastrar</h2>
                    </div>

                    <div class="login">
                        
                        <label class="formCadrastro__label" for="usuario">Nome</label>
                        <input class="formCadrastro__input" type="text" id="usuario">

                        <label class="formCadrastro__label" for="email">Email</label>
                        <input class="formCadrastro__input" type="email" id="email">

                        <label class="formCadrastro__label" for="data">Data de nascimento</label>
                        <input class="formCadrastro__input" type="date" id="data">

                        <label class="formCadrastro__label" for="senha">Senha</label>
                        <input class="formCadrastro__input" type="password" id="senha">

                        <label class="formCadrastro__label" for="confirmarsenha">Confirme a Senha</label>
                        <input class="formCadrastro__input" type="password" id="confirmarsenha">
                            
                    </div> 
                    <section class="sec">
                        <div class="plataforma">
                            <ul class="plataforma__ul">
                                <input class="plataforma__input" type="checkbox" time="time" id="pc">    
                                    <label class="plataforma__label" for="pc">
                                        <li class="plataforma__li">      
                                            <h2 class="listaTitulo">pc</h2>
                                            <img src="../assets/img/pc.png" class="plataformaImg"></label>
                                        </li>
                                    </label>

                                    <input class="plataforma__input" type="checkbox"  name="time" id="mobile">   
                                    <label class="plataforma__label" for="mobile">             
                                        <li class="plataforma__li">     
                                            <h2 class="listaTitulo" >Mobile</h2>
                                            <img src="../assets/img/phone.png" class="plataformaImg">
                                        </li>
                                    </label>
                                    
                                    <input class="plataforma__input" type="checkbox" name="time" id="console">     
                                    <label class="plataforma__label" for="console">            
                                        <li class="plataforma__li">
                                            <h2 class="listaTitulo">Console</h2>
                                            <img src="../assets/img/controle.png" class="plataformaImg">
                                        </li>
                                    </label>
                            </ul>
                        </div>
                    </section>

                    <section class="checkboxSection">
                        <ul>
                            <li class="checkboxSection__li">
                                <input type="checkbox" name="tryyxLRxOipeMniEfSv" id="checkbox1">
                                <label class="checkboxSection__label" for="checkbox1">Quero receber notícias e pesquisas e <br/n>ofertas especiais da Doge.</label>
                            </li>
                            <li class="checkboxSection__li">
                                <input type="checkbox" name="time" id="checkbox2">
                                <label class="checkboxSection__label" for="checkbox2">Li e concordo com os <i><u><a>termos de serviço</a></u></i>.</label>
                            </li>
                        </ul>
                    </section>

                    <div class="submit">
                        <button id="enviar"> REGISTRAR
                        </button>
                    </div>

                    <div class="descricaoCadastar">
                        <ul class="descricaoCadastar__ul">
                            <li class="descricaoCadastar__ul">
                                <h4><u>Politicas de Privacidade</u></h4>
                            </li>
                            <li class="descricaoCadastar__ul">
                                <h4>Possui uma conta da Doge? <a class="descricaoCadastar__a" href="loginEntrar.html"><u>Entrar</u></a></h4>
                            </li>
                        </ul>
                    </div> 
                </div> 
        </form>
    </main>
</body>
</html>
